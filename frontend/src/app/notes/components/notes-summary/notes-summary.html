<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
  <!-- Total Card -->
  <div
    class="bg-card/60 border border-border/40 rounded-lg p-5 hover:shadow-sm hover:shadow-purple-500/50 hover:scale-105 transition-all duration-300 ease-in-out cursor-pointer"
  >
    <p class="text-muted-foreground text-sm mb-1">Total</p>
    <h3 class="text-4xl font-bold text-foreground">{{ summary()?.total }}</h3>
  </div>

  <!-- Active Card -->
  <div
    class="bg-card/60 border border-border/40 rounded-lg p-5 hover:shadow-sm hover:shadow-cyan-500/50 hover:scale-105 transition-all duration-300 ease-in-out cursor-pointer"
  >
    <p class="text-muted-foreground text-sm mb-1">Active</p>
    <h3 class="text-4xl font-bold text-foreground">{{ summary()?.active }}</h3>
  </div>

  <!-- Archived Card -->
  <div
    class="bg-card/60 border border-border/40 rounded-lg p-5 hover:shadow-sm hover:shadow-red-500/50 hover:scale-105 transition-all duration-300 ease-in-out cursor-pointer"
  >
    <p class="text-muted-foreground text-sm mb-1">Archived</p>
    <h3 class="text-4xl font-bold text-foreground">
      {{ summary()?.archived }}
    </h3>
  </div>
</div>
